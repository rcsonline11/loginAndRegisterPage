<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in and Register Page Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
          <img src="./img/fb.png" alt="facebook logo" />
          <img src="./img/tw.png" alt="facebook logo" />
          <img src="./img/gp.png" alt="facebook logo" />
        </div>
        <!-- login -->
        <form id="login" action="" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span>
          <button type="submit" class="submit-btn">Log in</button>
        </form>

        <!-- regiter -->
        <form id="register" action="" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
        <form action="" class="input-group">
          <input
            type="email"
            class="input-field"
            placeholder="Email ID"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script>
     var x = document.getElementById("login");
     var y = document.getElementById("register");
     var z = document.getElementById("btn");

     function register(){
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
     }
     function login(){
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
     }
    </script>
  </body>
</html>
